<!Doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>{% block title %}Tender Care{% endblock %}</title>
		{% load staticfiles %}
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css?v=1" />
		<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Satisfy?v=1" />
		<link rel="stylesheet" type="text/css" href="{% static 'service/style.css' %}?v=1" /> 
		<link href="//cdn.bootcss.com/bootstrap-datetimepicker/4.17.44/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
		
	</head>
	<body class="body">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<!-- Header -->
		        <div class="navbar-header">
		            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
		                <span class="icon-bar"></span>
		                <span class="icon-bar"></span>
		                <span class="icon-bar"></span>
		            </button>
		            <a class="navbar-brand" href="{% url 'service:index' %}">Tender Care</a>
		        </div>
		        <!-- Items -->
		        <div class="collapse navbar-collapse" id="topNavBar">
		        	<ul class="nav navbar-nav">
		                
		                <li class="{% block home_active %}{% endblock %}"><a href="{% url 'service:home' %}"><span aria-hidden="true"></span>&nbsp; Home</a></li>

		                <li class="{% block appointments_active %}{% endblock %}"><a href="{% url 'service:appointment' %}"><span aria-hidden="true"></span>&nbsp; Nurse / BabySitter </a></li>
		                
		                <li class="{% block physio_active %}{% endblock %}"><a href="{% url 'service:physiotherapist' %}"><span aria-hidden="true"></span>&nbsp; Physiotherapist </a></li>

		                <li class="{% block prescriptions_active %}{% endblock %}"><a href="{% url 'service:prescription' %}"><span aria-hidden="true"></span>&nbsp; Prescriptions </a></li>

		                <li class="{% block test_active %}{% endblock %}"><a href="{% url 'service:lab_test' %}"><span aria-hidden="true"></span>&nbsp; Lab Test / Vaccination </a></li>

		                <!--<li class="{% block Packages_active %}{% endblock %}"><a href="{% url 'service:package' %}"><span aria-hidden="true"></span>&nbsp; Packages </a></li>-->
		            </ul>
		            <!-- Logout button -->
					<ul class="nav navbar-nav navbar-right">
					    <li class="{% block user_active %}{% endblock %}">
					        <a href="{% url 'service:user_detail' %}">
					            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp; {{ user.get_username|title }} &nbsp;&nbsp;
					        </a>
					    </li>
					    <li>
					        <a href="{% url 'service:logout_user' %}">
					            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout &nbsp;&nbsp;
					        </a>
					    </li>
					</ul>
		        </div>
			</div>
		</nav>
		{% block basebody %}
		{% endblock %}
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="//cdn.bootcss.com/moment.js/2.17.1/moment.min.js"></script><!-- Call Moment JS to manipulate Dates  -->
		<script src="//cdn.bootcss.com/bootstrap-datetimepicker/4.17.44/js/bootstrap-datetimepicker.min.js"></script>
		<script type="text/javascript" src="{% static 'service/js/main.js' %}"></script>
	</body>
</html>
